<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kikyo Settings</title>
  <style>
    :root {
      font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 24px;
      font-weight: 400;
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;
    }

    #app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    input {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 5px;
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.25s;
    }

    button:hover {
      border-color: #646cff;
    }

    .card {
      padding: 2em;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>桔梗 (Kikyo)</h1>

    <div class="card">
      <label>
        <input type="checkbox" id="enabled-cb" checked />
        Enable Kikyo
      </label>
    </div>

    <div class="card">
      <input id="path-input" placeholder="Path to .yab file" style="width: 300px;" />
      <button id="load-btn">Load Layout</button>
    </div>

    <div class="card" style="text-align: left;">
      <h3>Chord Settings</h3>
      <div style="margin-bottom: 10px;">
        <label>Chord Window (ms): <input type="number" id="chord-window" style="width: 80px;" /></label>
      </div>
      <div style="margin-bottom: 10px;">
        <label>Min Overlap (ms): <input type="number" id="min-overlap" style="width: 80px;" /></label>
      </div>
      <div style="margin-bottom: 10px;">
        <label>Max Chord Size: <input type="number" id="max-chord-size" style="width: 80px;" /></label>
      </div>
      <button id="apply-settings-btn">Apply Settings</button>
    </div>

    <p id="status-msg">Ready</p>
    <p style="font-size: 0.8em; color: #888;">Emergency Stop: Ctrl + Alt + Esc</p>
  </div>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
